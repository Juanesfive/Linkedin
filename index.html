<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Linkedin</title>
</head>
<body>
  <header>
    <div class="header__container container">
      <div class="header__izquierdo">
          <a href="index.html" class="logo">
            <img src="./Imagenes/Linkedin--Logo.png" alt="logo" class="logo__img">            
          </a>
          <form class="search">
            <i class="search__icon ri-search-line"></i>
            <input class="search__input" type="text"
            placeholder="Buscar">
          </form>
      </div>
      <div class="header__derecha">
        <nav class="navegacion">
          <ul class="navegacion__lista">
            <li class="navegacion__item">
              <a href="index.html" class="navegacion__link activar-link">
                <i class="navegacion__icon ri-home-5-fill"></i>
                <span class="navegacion__span">Inicio</span>
              </a>
            </li>
            <li class="navegacion__item">
              <a href="index.html" class="navegacion__link">
                <i class="navegacion__icon ri-group-fill"></i>
                <span class="navagacion__span">Mi red</span>
              </a>
            </li>
            <li class="navegacion__item">
              <a href="index.html" class="navegacion__link">
                <i class="navegacion__icon ri-briefcase-5-fill"></i>
                <span class="navegacion__span">Empleos</span>
              </a>
            </li>
            <li class="navegacion__item">
              <a href="index.html" class="navegacion__link">
                <i class="navegacion__icon ri-chat-4-fill"></i>
                <span class="navegacion__span">Mensajes</span>
              </a>
            </li>
            <li class="navegacion__item">
              <a href="index.html" class="navegacion__link">
                <i class="navegacion__icon ri-notification-4-fill"></i>
                <span class="navegacion__span">Notificaciones</span>
              </a>
            </li>
          </ul>
          <div class="perfil">
            <div class="online">
              <img src="./Imagenes/Foto__perfil.jpg" alt="Usuario" class="navegacion__perfil">
            </div>
          </div>
        </nav>
      </div>      

    </div>
  </header>



</body>
</html>
